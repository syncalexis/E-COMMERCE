      <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading"> Not yet a Member? </div>

              <div class="panel-body">
                  <form id="frmNewCustomer" method="POST">
                    <div class="row">
                      <div class="col-md-12">
                        <div id="newCustomerAlert"></div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                              <label>Email Address:</label>
                              <input 
                                 type="text"
                                 name="emailadd"
                                 id="emailadd"
                                 class="form-control"
                                 data-validation="email"
                                 data-validation-error-msg-email="Valid Email is required">
                           </div>

                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                              <label>Password: </label>
                              <input 
                                 type="password" 
                                 name="password" 
                                 id="password" 
                                 class="form-control" 
                                 data-validation="required length" 
                                 data-validation-error-msg="Password is Required" 
                                 data-validation-length="min8" 
                                 data-validation-error-msg-length="Atleast 8 characters is required">
                           </div>
                    </div>
                    <hr>
                    <div class="row">
                         <div class="col-md-12">
                            <label>Full Name: </label>
                            <input 
                               type="text" 
                               name="fullname" 
                               id="fullname" 
                               class="form-control" 
                               data-validation="required"
                               data-validation-error-msg="Full Name is Required">
                         </div>
                      </div>

                      <br>

                      <div class="row">
                         <div class="col-md-12">
                            <label>Address: </label>
                            <input 
                               type="text" 
                               name="address" 
                               id="address" 
                               class="form-control" 
                               data-validation="required" 
                               data-validation-error-msg="Address is Required">
                         </div>
                      </div>
                      <br>

                      <div class="row">
                           <input type="hidden" name="action" value="saveCustomer">

                           <div class="col-md-6">
                              <button type="submit" class="btn btn-primary"> Sign Up </button>
                           </div>

                        </div>
                  </form>
              </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading"> Login Now </div>

              <div class="panel-body">
                <form id="frmLogin" method="POST">
                  <div class="row">
                      <div class="col-md-12">
                        <div id="loginAlert"></div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                              <label>Email Address:</label>
                              <input 
                                 type="text"
                                 name="emailadd"
                                 id="emailadd"
                                 class="form-control"
                                 data-validation="email"
                                 data-validation-error-msg-email="Email is required">
                           </div>

                        <br>
                    

                    </div>

                    <div class="row">
                      <div class="col-md-12">
                              <label>Password: </label>
                              <input 
                                 type="password" 
                                 name="password" 
                                 id="password" 
                                 class="form-control" 
                                 data-validation="required" 
                                 data-validation-error-msg="Password is Required">
                           </div>
                    </div>

                    <br>

                      <div class="row">
                           <input type="hidden" name="action" value="loginCustomer">

                           <div class="col-md-6">
                              <button type="submit" class="btn btn-primary"> Login </button>
                           </div>

                        </div>
                </form>
              </div>
            </div>
        </div>
