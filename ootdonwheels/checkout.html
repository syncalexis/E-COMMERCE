    <div id="cartdetails">
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-primary">
                <div class="panel-heading"> Your Shopping Cart </div>

                <div class="panel-body">
                  <table class="table table-bordered table-striped" id="cartTable">
                    <thead>
                      <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Order Qty</th>

                        <th>Total Price </th>

        <div class="row">

            <button class="btn btn-primary pull-right" id="checkoutnow"> Checkout Now </button>
          </div>
        </div>
    </div>

    <div id="paymentdetails" class="hidden">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
                <div class="panel-heading"> Payment Details </div>

                <div class="panel-body">
                  <form id="frmPayNow" method="POST">

                  <div class="row">
                    <div  class="col-md-9">
                      <label>Card Number: </label>
                            <input 
                               type="text" 
                               name="cardnumber" 
                               id="cardnumber" 
                               class="form-control" 
                               data-validation="required"
                               data-validation-error-msg="Card Number is Required">
                    </div>
                    <div  class="col-md-3">
                      <label>Security Code: </label>
                            <input 
                               type="text" 
                               name="securitycode" 
                               id="securitycode" 
                               class="form-control">
                      </div>
                    </div>


                  <br>

                  <div class="row">
                    <div class="col-md-12">
                      <label>Name on Card: </label>
                            <input 
                               type="text" 
                               name="nameoncard" 
                               id="nameoncard" 
                               class="form-control" 
                               data-validation="required"
                               data-validation-error-msg="Name on Card is Required">
                    </div>
                  </div>
                  <br>

                  <div class="row">
                    <div class="col-md-3">
                      <label>Expiration</label>
                      <select class="form-control" id="expirationmonth" name="expirationmonth" data-validation="required" data-validation-error-msg="Month is Required">
                        <option value=""> choose one </option>
                        <option value="1"> 01 - January </option>
                        <option value="2"> 02 - February </option>
                        <option value="3"> 03 - March </option>
                        <option value="4"> 04 - April </option>
                        <option value="5"> 05 - May </option>
                        <option value="6"> 06 - June </option>
                        <option value="7"> 07 - July </option>
                        <option value="8"> 08 - August </option>
                        <option value="9"> 09 - September </option>
                        <option value="10"> 10 - October </option>
                        <option value="11"> 11 - November </option>
                        <option value="12"> 12 - December </option>
                      </select>
                    </div>

                    <div class="col-md-3">
                      <label>&nbsp;</label>
                      <select class="form-control" id="expirationyear" name="expirationyear" data-validation="required" data-validation-error-msg="Month is Required">
                        
                        <option value=""> choose one</option>
                        <option value="2017">2017</option>
						<option value="2017">2018</option>
                      </select>
                    </div>
                  </div>
                  <br>

                  <div class="row">
                    <div class="col-md-12">
                      <input type="hidden" name="action" value="savePayment">
                      <button type="button" class="btn btn-primary pull-right" id="backtocart" style="margin-left:10px"> Back </button>
                      <button class="btn btn-primary pull-right"> Pay Now </button>
                    </div>
                  </div>
                  </form>

                </div>
